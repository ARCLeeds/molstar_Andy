on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: yarn install
    - name: ESLint
      uses: sibiraj-s/action-eslint@v2.0.0
    - name: Jest Annotations & Coverage
      uses: mattallty/jest-github-action@v1.0.3
